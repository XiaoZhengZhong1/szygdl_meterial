<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>物料批量删除</title>
    <style type="text/css">
        table {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
        }
        table thead th {
            border: 1px solid black;
        }
        table tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<table cellpadding="0" cellspacing="0">
    <form action="/deleteById" method="post"/>
    <thead>
    <th>
        <button >批量删除</button>
        <script>
            function deleteById(id) {
                location.href = '/deleteById?id=' + id;
            }
        </script>
    </td>

    </th>
    <th>主键物料id</th>
    <th>订单号</th>
    <th>物料描述</th>
    <th>序列号</th>
    <th>物料号</th>
    <th>条码</th>
    <th>工厂英文名</th>
    <th>工厂名称</th>
    <th>用途</th>
    <th>标识</th>
    <th>用途说明</th>
    <th>非标信息</th>
    <th>创建人</th>
    <th>创建日期</th>
    <th>检查信息</th>
    <th>备注</th>
    <th>物料规格</th>
    <th>物料规格数量</th>
    <th>物料规格单位</th>
    <th>订单日期</th>
    <th>状态</th>
    <th>打印数量</th>
    <td>

    </thead>

    <tr th:each="resultList:${resultList}">
        <td>
            <input type="checkbox" name="checkId" th:value="${resultList.ppmaterialBarcoderId}">
        </td>
        <td id="d_id" th:text="${resultList.ppmaterialBarcoderId}"></td>
        <td th:text="${resultList.pporderHId}"></td>
        <td th:text="${resultList.materialDesc}"></td>
        <td th:text="${resultList.serialNo}"></td>
        <td th:text="${resultList.materialId}"></td>
        <td th:text="${resultList.baccoderId}"></td>
        <td th:text="${resultList.plantEnglishId}"></td>
        <td th:text="${resultList.plantDesc}"></td>
        <td th:text="${resultList.usageId}"></td>
        <td th:text="${resultList.marginId}"></td>
        <td th:text="${resultList.usageData}"></td>
        <td th:text="${resultList.uustandardinfo}"></td>
        <td th:text="${resultList.createUser}"></td>
        <td th:text="${resultList.createDate}"></td>
        <td th:text="${resultList.checkInfo}"></td>
        <td th:text="${resultList.reserve}"></td>
        <td th:text="${resultList.materialSpecial}"></td>
        <td th:text="${resultList.cety}"></td>
        <td th:text="${resultList.unit}"></td>
        <td th:text="${resultList.pporderDate}"></td>
        <td th:text="${resultList.sta}"></td>
        <td th:text="${resultList.printCount}"></td>
    </tr>
    </table>
</body>
</html>
